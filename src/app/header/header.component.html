<header
  class="bg-primary-adblue mb-4 mx-auto py-10 flex flex-col items-center gap-1"
>
  <div class="bg-primary-grey w-25 h-25 rounded-full"></div>
  <h1 class="text-primary-white font-bold text-4xl">adbrag</h1>
  <p class="text-primary-white font-light text-xl">
    Because your work deserves to be seen
  </p>
  <div class="flex gap-4">
    <select
      class="bg-secondaryGreen text-lg font-bold py-1 w-22 text-center border-primary-black border-1 rounded-sm hover:cursor-pointer mt-4"
      [(ngModel)]="selectedYearValue"
      (change)="onChangeYear()"
    >
      @for (year of availableYears(); track year) {
      <option>{{ year }}</option>
      }
      <option
        [disabled]="availableYears().includes(currentYear)"
        [value]="'create-new'"
      >
        Add brag document for this year ({{ currentYear }})
      </option>
    </select>

    <button
      (click)="onResetBragRequest()"
      class="bg-secondaryRed hover:bg-red-300 text-lg font-bold py-1 px-2 text-center border-primary-black border-1 rounded-sm hover:cursor-pointer mt-4"
    >
      Reset this brag
    </button>
  </div>
</header>
