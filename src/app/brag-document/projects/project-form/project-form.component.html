<div class="fixed inset-0 flex items-center justify-center z-10 pb-[30vh]">
  <div
    class="bg-primary-black-alpha5 backdrop-blur-sm fixed top-0 left-0 w-full h-screen"
  ></div>
  <dialog
    open
    class="w-[66%] max-w-md p-8 rounded-md bg-primary-adblue overflow-hidden drop-shadow-md/30 mx-auto"
  >
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2 class="text-3xl font-bold text-primary-white">New Project</h2>
      <div>
        <label for="title" class="block font-bold text-primary-white text-sm"
          >Title</label
        >
        <input
          id="title"
          name="title"
          class="w-full bg-primary-white p-2 rounded-sm border border-primary-liteblue placeholder:font-light placeholder:italic placeholder:text-gray-400"
          placeholder="Project Title"
          formControlName="title"
          required
        />

        <label for="subTitle" class="block font-bold text-primary-white text-sm"
          >Subtitle</label
        >
        <input
          id="subTitle"
          name="subTitle"
          class="w-full bg-primary-white p-2 rounded-sm border border-primary-liteblue placeholder:font-light placeholder:italic placeholder:text-gray-400"
          placeholder="Project Subtitle"
          formControlName="subTitle"
        />

        <label for="date" class="block font-bold text-primary-white text-sm"
          >Project start- and end-date</label
        >
        <mat-form-field class="w-full text-primary-white">
          <mat-label class="text-gray-400 italic font-light"
            >Enter a range</mat-label
          >
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              placeholder="Start date"
              formControlName="startDate"
            />
            <input
              matEndDate
              placeholder="End date"
              formControlName="endDate"
            />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <label
          for="description"
          class="block font-bold text-primary-white text-sm"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="w-full bg-primary-white p-2 rounded-sm border border-primary-liteblue placeholder:font-light placeholder:italic placeholder:text-gray-400"
          rows="5"
          placeholder="Project Description"
          formControlName="description"
        ></textarea>

        <label
          for="techStack"
          class="block font-bold text-primary-white text-sm"
          >Tech Stack</label
        >
        <input
          id="techStack"
          name="techStack"
          class="w-full bg-primary-white p-2 rounded-sm border border-primary-liteblue placeholder:font-light placeholder:italic placeholder:text-gray-400"
          placeholder="html, css, js"
          formControlName="techStack"
        />
      </div>
      <div class="flex gap-4 justify-end mt-4">
        <button
          (click)="onCancel()"
          type="button"
          class="hover:cursor-pointer py-0.5 text-xl text-primary-liteblue hover:text-primary-white"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="border hover:cursor-pointer text-xl py-0.5 px-4 bg-primary-white hover:bg-secondaryGreen text-primary-black rounded-md"
        >
          Add Project
        </button>
      </div>
      @if (titleIsInvalid) {
      <p>You have to enter a title!</p>
      }
    </form>
  </dialog>
</div>
